<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon-16x16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>js-biglietto-treno</title>
</head>
<body>
    <main class="container-fluid d-flex justify-content-center align-items-center p-5">
        <div class="bg-white">
            <div class="d-flex justify-content-start text-white head_main">
                <img class="p-3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Trenitalia_logo.svg/1280px-Trenitalia_logo.svg.png" alt="">
                <h2 class="align-self-center p-5">Train Ticket</h2>
            </div>
            <div class="p-5">
                <h5>Nome persona: <span id="user_name"></span></h5>
                <h5>Età : <span id="user-age"></span></h5>
                <h5>Km da percorrere : <span id="km_tocover"></span></h5>
                <h5>Prezzo boglietto : <span id="price"></span>€</h5>
            </div>
            <div class="footer_main"></div>
        </div>
    </main>
   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
